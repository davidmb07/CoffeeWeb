{% extends "base.html" %} 

{% load static %}

{% block title %} CoffeeWeb - Editar Terreno {% endblock %} 

{% block content %}
<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- styles css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/editar_terreno.css' %}">
<!-- content -->
<div class="container">
    <div class="my-3 p-3 rounded shadow-sm col-md-6 mx-auto editarterreno">
      <h4 class="border-bottom pb-2 mb-0 text-center fw-bold text-uppercase">Editar terreno</h4>
      <div class="pt-3">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="nombre ejemplo" id="nombre" name="nombre" value="{{ terreno.nombre }}" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="departamento" class="form-label">Departamento</label>
              <input type="text" class="form-control" placeholder="Cauca" id="departamento" name="departamento" value="{{ terreno.departamento }}" required>
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" placeholder="Popayan" id="ciudad" name="ciudad" value="{{ terreno.ciudad }}" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" class="form-control" placeholder="barrio ejemplo" id="barrio" name="barrio" value="{{ terreno.barrio }}" required>
            </div>
            <div class="col-md-4">
              <label for="tipo-calle" class="form-label">Tipo de calle</label>
              <select class="form-select" id="tipo-calle" name="tipo-calle" required>
                  <option value="Avenida" {% if terreno.tipo_calle == "Avenida" %}selected{% endif %}>Avenida</option>
                  <option value="Calle" {% if terreno.tipo_calle == "Calle" %}selected{% endif %}>Calle</option>
                  <option value="Via" {% if terreno.tipo_calle == "Via" %}selected{% endif %}>Via</option>
                  <option value="Transversal" {% if terreno.tipo_calle == "Transversal" %}selected{% endif %}>Transversal</option>
                  <option value="Manzana" {% if terreno.tipo_calle == "Manzana" %}selected{% endif %}>Manzana</option>
                  <option value="Diagonal" {% if terreno.tipo_calle == "Diagonal" %}selected{% endif %}>Diagonal</option>
                  <option value="Circunvalar" {% if terreno.tipo_calle == "Circunvalar" %}selected{% endif %}>Circunvalar</option>
                  <option value="Circular" {% if terreno.tipo_calle == "Circular" %}selected{% endif %}>Circular</option>
                  <option value="Avenida - Calle" {% if terreno.tipo_calle == "Avenida - Calle" %}selected{% endif %}>Avenida - Calle</option>
                  <option value="Avenida - Carrera" {% if terreno.tipo_calle == "Avenida - Carrera" %}selected{% endif %}>Avenida - Carrera</option>
                  <option value="Carrera" {% if terreno.tipo_calle == "Carrera" %}selected{% endif %}>Carrera</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="calle" class="form-label">Calle</label>
              <input type="text" class="form-control" placeholder="7 Norte" id="calle" name="calle" value="{{ terreno.calle }}" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2">
              <label for="numero1" class="form-label">Número</label>
              <input type="text" class="form-control" placeholder="34N" id="numero1" name="numero1" value="{{ terreno.numero1 }}" required>
            </div>
            <div class="col-md-2">
              <label for="numero2" class="form-label">-</label>
              <input type="number" class="form-control" placeholder="47" id="numero2" name="numero2" value="{{ terreno.numero2 }}" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
                <label for="area" class="form-label">Área</label>
                <input type="number" class="form-control" placeholder="12" id="area" name="area" value="{{ terreno.area }}" required>
            </div>
            <div class="col-md-4">
                <label for="nivelacion" class="form-label">Nivelación</label>
                <select class="form-select" id="nivelacion" name="nivelacion" required>
                    <option value="Plano" {% if terreno.nivelacion == "Plano" %}selected{% endif %}>Plano</option>
                    <option value="Pendiente" {% if terreno.nivelacion == "Pendiente" %}selected{% endif %}>Pendiente</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="tipo-suelo" class="form-label">Textura de suelo</label>
                <select class="form-select" id="tipo-suelo" name="tipo-suelo" required>
                    <option value="Arcilloso" {% if terreno.tipo_suelo == "Arcilloso" %}selected{% endif %}>Arcilloso</option>
                    <option value="Arenoso" {% if terreno.tipo_suelo == "Arenoso" %}selected{% endif %}>Arenoso</option>
                    <option value="Limoso" {% if terreno.tipo_suelo == "Limoso" %}selected{% endif %}>Limoso</option>
                </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="altitud" class="form-label">Altitud</label>
              <input type="number" class="form-control" placeholder="12" id="altitud" name="altitud" value="{{ terreno.altitud }}" required>
          </div>
          </div>
          <div class="d-flex justify-content-center pt-3">
            <button id="cancelarButton" class="fw-bold border-0 cancelar me-5" type="button" data-url="{% url 'mis_terrenos' %}">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cancelar
            </button>
            <button id="crearButton" class="fw-bold border-0 guardar me-5" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/crear_terreno.js' %}" defer></script>

{% endblock %}
