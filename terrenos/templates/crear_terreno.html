{% extends "base.html" %} 

{% load static %}

{% block title %} CoffeeWeb - Agregar Terreno {% endblock %} 

{% block content %}
<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- styles css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/crear_terreno.css' %}">
<!-- content -->
<div class="container">
    <div class="my-3 p-3 rounded shadow-sm col-md-6 mx-auto crearterreno">
      <h4 class="border-bottom pb-2 mb-0 text-center fw-bold text-uppercase">Crear terreno</h4>
      <div class="pt-3">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <small class="form-text text-muted">Ingrese un nombre para que pueda identificar su terreno.</small>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="departamento" class="form-label">Departamento</label>
              <input type="text" class="form-control" id="departamento" name="departamento" required>
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" class="form-control" id="barrio" name="barrio" required>
            </div>
            <div class="col-md-4">
                <label for="tipo-calle" class="form-label">Tipo de calle</label>
                <select class="form-select" id="tipo-calle" name="tipo-calle" required>
                    <option selected disabled>Seleccionar...</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Calle">Calle</option>
                    <option value="Via">Via</option>
                    <option value="Transversal">Transversal</option>
                    <option value="Manzana">Manzana</option>
                    <option value="Diagonal">Diagonal</option>
                    <option value="Circunvalar">Circunvalar</option>
                    <option value="Circular">Circular</option>
                    <option value="Avenida - Calle">Avenida - Calle</option>
                    <option value="Avenida - Carrera">Avenida - Carrera</option>
                    <option value="Carrera">Carrera</option>
                </select>
            </div>
            <div class="col-md-4">
              <label for="calle" class="form-label">Calle</label>
              <input type="text" class="form-control" id="calle" name="calle" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2">
              <label for="numero1" class="form-label">Número</label>
              <input type="text" class="form-control" placeholder="#" id="numero1" name="numero1" required>
            </div>
            <div class="col-md-2">
              <label for="numero2" class="form-label">-</label>
              <input type="number" class="form-control" id="numero2" name="numero2" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="area" class="form-label">Área</label>
              <input type="number" class="form-control" id="area" name="area" required>
              <small class="form-text text-muted">Área del terreno (m²).</small>
            </div>
            <div class="col-md-4">
              <label for="nivelacion" class="form-label border-0">Nivelación</label>
              <select class="form-select" id="nivelacion" name="nivelacion" required>
                  <option selected disabled>Seleccionar...</option>
                  <option value="Plano">Plano</option>
                  <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <div class="col-md-4">
              <label for="tipo-suelo" class="form-label">Textura de suelo</label>
              <select class="form-select" id="tipo-suelo" name="tipo-suelo" required>
                  <option selected disabled>Seleccionar...</option>
                  <option value="Arcilloso">Arcilloso</option>
                  <option value="Arenoso">Arenoso</option>
                  <option value="Franco">Franco</option>
                </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="altitud" class="form-label">Altitud</label>
              <input type="number" class="form-control" id="altitud" name="altitud" required>
              <small class="form-text text-muted">Altitud sobre el nivel de el mar.</small>
            </div>
          </div>
          
          <div class="d-flex justify-content-center pt-3">
            <button id="cancelarButton" class="fw-bold border-0 cancelar me-5" type="button" data-url="{% url 'mis_terrenos' %}">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Cancelar
            </button>
            <button id="crearButton" class="fw-bold border-0 crear me-5" type="submit">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Crear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/crear_terreno.js' %}" defer></script>

{% endblock %}
