{% load static %}
<!doctype html>
<html lang="es-co">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");
        </style>
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <title>CoffeeWeb - Recuperar Contraseña</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/recuperar_cuenta.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row py-2 header align-items-center border-bottom">
                <div class="col-12 col-md-4 d-flex d-inline-block align-items-center logo">
                    <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid">
                    <h2 class="fw-bold mb-0" id="nombre" translate="no">CoffeeWeb</h2>
                </div>
                <div class="col-12 col-md-8 login">
                    <div class="header-form-container">
                        <form class="d-flex header-form align-items-center" method="POST" action="{% url 'recuperar_cuenta' %}">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="authenticate">
                            <div class="form-floating border-bottom me-3">
                                <input type="text" name="recover_email" class="form-control bg-transparent border-0" id="email" placeholder="name@example.com">
                                <label for="email" class="form-label fw-bold">Email o teléfono</label>
                            </div>
                            <div class="form-floating border-bottom me-3">
                                <input type="password" name="password" class="form-control bg-transparent border-0" id="password" placeholder="**********">
                                <label for="password" class="form-label fw-bold">Contraseña</label>
                            </div>
                            <button class="text-decoration-none fw-bold border-0 acceso" id="accesoButton" type="submit">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Acceder
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <div class="col-12 col-md-6 col-lg-4 justify-content-center align-items-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <h4 class="card-title fw-bold">Recuperar Cuenta</h4>
                            </div>
                            <div class="card-content">
                                <p class="text-muted mb-3">Ingrese su correo electrónico o número de teléfono móvil para buscar su cuenta.</p>
                                <form method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="action" value="recover">
                                    <div class="form-group form-floating border-bottom mb-3">
                                        <input type="email" name="recover_email" class="form-control bg-transparent border-0" id="recover-email" placeholder="name@example.com" required>
                                        <label for="recover-email" class="form-label fw-bold"><i class="bi bi-at me-1"></i>Correo electrónico</label>
                                    </div>
                                    <div class="text-center">
                                        <button id="btn_cancelar" class="fw-bold border-0 cancelar me-5" type="button" disabled>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            Cancelar
                                        </button>
                                        <button id="btn_enviar" class="fw-bold border-0 enviar" type="submit">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            Enviar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/recuperar_cuenta.js' %}" defer></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
