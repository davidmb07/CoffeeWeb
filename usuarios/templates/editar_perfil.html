{% extends "base.html" %}

{% load static %}

{% block title %} CoffeeWeb - Editar Perfil {% endblock %}

{% block content %}
<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- styles css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/editar_perfil.css' %}">

<div class="container">
    <div class="my-3 p-3 rounded shadow-sm col-md-6 mx-auto editarperfil">
        <h4 class="border-bottom mb-0 text-center fw-bold text-uppercase">Editar perfil</h4>
        <div class="pt-3">
            <form action="{% url 'editar_perfil' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="perfil-picture rounded-circle mb-5">
                    {% if usuario.foto_perfil %}
                        <img id="previewFotoPerfil" src="{{ usuario.foto_perfil.url }}" alt="Foto de perfil" class="img-fluid rounded-circle perfil-image">
                    {% else %}
                        <img id="previewFotoPerfil" src="{% static 'img/profile.jpg' %}" alt="Avatar por defecto" class="img-fluid rounded-circle perfil-image">
                    {% endif %}
                    <label for="foto_perfil" class="upload-label"><i class="bi bi-camera"></i></label>
                    <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" style="display: none;">
                </div>
                <div class="form-floating border-bottom mb-3">
                    <input type="text" class="form-control bg-transparent border-0" id="nombre" placeholder="nameexample" name="nombre" value="{{ usuario.nombre }}" required>
                    <label for="floatingInput" class="fw-bold">Nombre</label>
                </div>
                <div class="form-floating border-bottom mb-3">
                    <input type="text" class="form-control bg-transparent border-0" id="apellido" placeholder="apellidoexample" name="apellido" value="{{ usuario.apellido }}" required>
                    <label for="apellido" class="form-label fw-bold">Apellido</label>
                </div>
                <div class="form-floating border-bottom mb-3">
                    <input type="tel" class="form-control bg-transparent border-0" placeholder="telefonoexample" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
                    <label for="telefono" class="form-label fw-bold">Telefono</label>
                </div>
                <div class="form-floating border-bottom mb-3">
                    <input type="email" class="form-control bg-transparent border-0" id="email" placeholder="name@example.com" name="email" value="{{ usuario.email }}" required>
                    <label for="email" class="fw-bold">Correo electr√≥nico</label>
                </div>
                <div class="form-floating border-bottom mb-3">
                    <input type="text" class="form-control bg-transparent border-0" id="descripcion" placeholder="descripcion" name="descripcion" value="{{ usuario.descripcion }}">
                    <label for="descripcion" class=" fw-bold">descripcion</label>
                </div>
                <div class="d-flex justify-content-center pt-3">
                    <button id="guardar" class="fw-bold border-0 guardar me-5" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- scripts js -->
<script type="text/javascript" src="{% static 'js/editar_perfil.js' %}"></script>

{% endblock %}
