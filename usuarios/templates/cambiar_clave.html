{% load static %}
<!doctype html>
<html lang="es-co">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");
        </style>
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <title>CoffeeWeb - Cambiar Contraseña</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/recuperar_cuenta.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row py-2 header align-items-center border-bottom">
                <div class="col-12 col-md-4 d-flex d-inline-block align-items-center logo">
                    <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid">
                    <h2 class="fw-bold mb-0" id="nombre" translate="no">CoffeeWeb</h2>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <div class="col-12 col-md-6 col-lg-4 justify-content-center align-items-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <h4 class="card-title fw-bold">Cambiar Contraseña</h4>
                            </div>
                            <div class="card-content">
                                <p class="text-muted mb-3">Ingrese su nueva Contraseña.</p>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label class="form-label fw-bold">Nueva Contraseña</label>
                                        <input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="**************">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label fw-bold">Confirmar Contraseña</label>
                                        <input type="password" name="confirmar_newpassword" class="form-control" id="confirmar_newpassword" placeholder="**************">
                                    </div>
                                    <div class="text-center">
                                        <button class="text-decoration-none fw-bold border-0 guardar" id="guardarButton" type="submit">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/recuperar_cuenta.js' %}" defer></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
